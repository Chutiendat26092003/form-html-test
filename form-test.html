<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Form</title>
</head>
<body>
<form action="http://facebook.com" method="post">
    <h3>Facebook</h3>
    <p>Sign Up</p>
    <input type="text" id="firtname" name="firtname" placeholder="First name">
    <input type="text" id="surname" name="surname" placeholder="Surname">
    <br />
    <label for="username">Username New</label>
    <input type="text" id="username" name="username"> <br />
    <label for="password">Passwors New</label>
    <input type="password" id="password" name="password"> <br />
    <label for="years">Date of birth</label>
    <input type="number" id="years" name="ngay" min="1" max="31" step="1">
    <input type="number" id="years" name="thang" min="1" max="12" step="1">
    <input type="number" id="years" name="nam" min="1970" max="2003" step="1">
    <br />
    <label for="male">Male</label>
    <input type="radio" name="male" id="male">
    <label for="female">Female</label>
    <input type="radio" name="female" id="female">
    <label for="custom">Custom</label>
    <input type="radio" name="custom" id="custom">
    <br />
    <input type="submit" name="signup" value="Sign Up">


</form>

</body>
</html>
